                </div>

            <nav class="nav-menu">

            </div>

        <!-- Main Chat Area -->

                            <path d="M12 2a2 2 0 0 1 2 2v2a2 2 0 0 1-2 2 2 2 0 0 1-2-2V4a2 2 0 0 1 2-2z"/>

                    <input type="text" id="user-input" placeholder="Ask anything about travel..." autocomplete="off">
                    <button id="send-btn" class="send-btn">
